<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha o número!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex flex__center">
    <!-- <img src="../UI-Design-AdivinhaNum.png" alt=""> -->
    <div class="container">
        <div class="flex flex__center">
            <h1>Adivinha o número</h1>
        </div>
        <div class="flex flex__center">
            <div id="number" class="flex flex__center">?</div>
        </div>
        <div id="input-wrap" class="flex flex__center">
            <input
                type="text"
                name="guess"
                id="guess"
            >
        </div>
        <div class="buttons flex flex__center">
            <button id="play" class="btn--primary">Adivinhar</button>
            <button id="reset" class="btn--secondary">Novo Jogo</button>
        </div>
        <div class="flex flex__center">
            <div id="message"></div>
        </div>
        <div class="points-wrap flex flex__center">
            <img id="award" src="img/award_cup_prize_icon.png" alt="">
            <div class="points"><!-- TODO: add cup icon -->Pontos : <span id="points"></span></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
